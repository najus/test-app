<div class="row">
  <div class="col-xs-120">
    <button type="button" class="btn-group btn btn-success" (click)="onAdd()">Add</button>
    <button type="button" class="btn-group btn btn-primary">Modify</button>
    <button type="button" class="btn-group btn btn-danger">Delete</button>
    <button type="button" class="btn-group btn btn-info" (click)="onView()">View</button>
  </div>
</div>
<hr>
<table class="table table-hover table-bordered table-striped" *ngIf = "viewMode">
  <thead>
    <tr>
      <th>No</th>
      <th>Name</th>
      <th>Description</th>
      <th>Quantity</th>
      <th>Notes</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items; let i = index">
      <td>{{ i }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.description }}</td>
      <td>{{ item.qty }}</td>
      <td>{{ item.notes }}</td>
    </tr>
  </tbody>
</table>
