<div class="row" align="right">
  <div class="col-xs-120">
    <button type="button" class="btn-group btn btn-success" style="width:120px" (click)="onAdd()">Add</button>
    <button type="button" class="btn-group btn btn-primary" style="width:120px" (click)="onGet()">Get</button>
    <button type="button" class="btn-group btn btn-primary" style="width:120px">Modify</button>
    <button type="button" class="btn-group btn btn-danger" style="width:120px">Delete</button>
    <button type="button" class="btn-group btn btn-info" style="width:120px" (click)="onView()">View</button>
  </div>
</div>
<hr>
<p>{{ testItem | async }}</p>
<div class="table-responsive">
  <table class="table table-hover table-bordered table-striped" *ngIf="viewMode">
    <thead>
      <tr>
        <th>No</th>
        <th>Name</th>
        <th>Description</th>
        <th>Quantity</th>
        <th>Notes</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items; let i = index">
        <td>{{ i }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.description }}</td>
        <td>{{ item.qty }}</td>
        <td>{{ item.notes }}</td>
      </tr>
    </tbody>
  </table>
</div>
