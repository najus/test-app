<!-- reactive start -->
 <div class="container">
  
    <div class="col-xs-5">
      <form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
        <div formGroupName="itemData">
          <table class="table table-striped">
            <thead>
              <th><label for="id">ID</label></th>
              <th><label for="name">Name</label></th>
            </thead>
            <tbody>
              <td>
                <div class="form-group">
                  <input type="text" id="id" formControlName="id" class="form-control">
                   <span *ngIf="!itemForm.get('itemData.id').valid && itemForm.get('itemData.id').touched" class="help-block">
              <span *ngIf="itemForm.get('itemData.id').errors['required']">This field is required!</span>
                  </span> 
                </div>
              </td>
              <td>
                <div class="form-group">
                  <input type="text" id="name" formControlName="name" class="form-control">
                   <span *ngIf="!itemForm.get('itemData.name').valid && itemForm.get('itemData.name').touched" class="help-block">Please enter a valid name!</span>
                  <span *ngIf="!itemForm.valid && itemForm.touched" class="help-block">Please enter valid data!</span> 

                </div>
              </td>
            </tbody>
          </table>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>

</div>
